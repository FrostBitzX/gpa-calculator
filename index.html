<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        #grade-list {
            margin-top: 30px;
            padding: 15px;
            background-color: #ecf0f1;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #34495e;
            font-size: 1.1em;
            line-height: 1.6;
            text-align: left;
            width: 80%;
            margin-left: 10%;
            margin-right: 10%;
            display: inline-block;
            max-height: 300px;
            overflow-y: auto;
        }

        #result {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
        }

    </style>
</head>
<body>
    <h1>ยินดีต้อนรับเข้าสู่ โปรแกรมคำนวณผลการเรียนเฉลี่ย คลิกที่ปุ่มด้านล่างเพื่อเริ่มคำนวณ</h1>
    <button onclick="gradeCalculate()">เริ่มคำนวณ</button>
    <div id="grade-list"></div>
    <h4 id="result"></h4>
    <script src="app.js"></script>
</body>
